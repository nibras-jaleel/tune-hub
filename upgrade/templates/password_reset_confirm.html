<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | TuneHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative">

  <!-- Background -->
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/80 to-black/90"></div>

  <!-- Card -->
  <div class="relative z-10 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-md p-8 border border-white/20 animate-fadeIn">
    
    <h1 class="text-3xl font-extrabold text-center mb-6 text-blue-400 drop-shadow-lg">
      Set New Password
    </h1>

    <!-- Password Reset Confirm Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- New Password -->
      <div>
        <label for="id_new_password1" class="block text-sm font-medium text-gray-200 mb-1">New Password</label>
        <input type="password" name="new_password1" id="id_new_password1" required
          class="w-full px-4 py-2 rounded-lg bg-gray-900/50 border border-gray-700 
                 focus:ring-2 focus:ring-blue-500 text-white">
      </div>

      <!-- Confirm New Password -->
      <div>
        <label for="id_new_password2" class="block text-sm font-medium text-gray-200 mb-1">Confirm New Password</label>
        <input type="password" name="new_password2" id="id_new_password2" required
          class="w-full px-4 py-2 rounded-lg bg-gray-900/50 border border-gray-700 
                 focus:ring-2 focus:ring-blue-500 text-white">
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition text-white font-bold py-2 px-4 rounded-lg shadow-lg">
        Reset Password
      </button>
    </form>
  </div>

  <!-- Animation -->
  <style>
    @keyframes fadeIn { 
      from { opacity:0; transform:translateY(20px);} 
      to { opacity:1; transform:translateY(0);} 
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
  </style>
</body>
</html>
