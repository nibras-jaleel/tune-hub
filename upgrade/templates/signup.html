<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | TuneHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative">

  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/80 to-black/90"></div>

  <div class="relative z-10 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-md p-8 border border-white/20 animate-fadeIn">

    <h1 class="text-3xl font-extrabold text-center mb-6 text-blue-400 tracking-wide drop-shadow-lg">
      TuneHub Sign Up
    </h1>

    <!-- Display messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-500">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Signup Form -->
    <form method="POST" class="space-y-6">
  {% csrf_token %}

  <div>
    <label class="block text-gray-300">Username</label>
    <input type="text" name="username" required class="w-full rounded-lg px-3 py-2 bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div>
    <label class="block text-gray-300">Email</label>
    <input type="email" name="email" required class="w-full rounded-lg px-3 py-2 bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div>
    <label class="block text-gray-300">Password</label>
    <input type="password" name="password1" required class="w-full rounded-lg px-3 py-2 bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div>
    <label class="block text-gray-300">Confirm Password</label>
    <input type="password" name="password2" required class="w-full rounded-lg px-3 py-2 bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition text-white font-bold py-2 px-4 rounded-lg shadow-lg">
    Create Account
  </button>
</form>

    <p class="text-center text-gray-400 mt-6 text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
  </style>

</body>
</html>
