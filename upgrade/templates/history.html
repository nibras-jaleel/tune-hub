<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History | TuneHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative">

  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/80 to-black/90"></div>

  <div class="relative z-10 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-3xl p-8 border border-white/20 animate-fadeIn">

    <h1 class="text-3xl font-extrabold text-center mb-6 text-blue-400 drop-shadow-lg">
      Upgrade History
    </h1>

    {% if upgrades %}
      <div class="overflow-x-auto">
        <table class="w-full text-left text-gray-300">
          <thead>
            <tr class="border-b border-gray-500 text-gray-100">
              <th class="py-2 px-4">Vehicle</th>
              <th class="py-2 px-4">Upgrade</th>
              <th class="py-2 px-4">Date</th>
            </tr>
          </thead>
          <tbody>
            {% for upgrade in upgrades %}
            <tr class="border-b border-gray-600">
              <td class="py-2 px-4">{{ upgrade.vehicle.name }}</td>
              <td class="py-2 px-4">{{ upgrade.part }}</td>
              <td class="py-2 px-4">{{ upgrade.date|date:"M d, Y" }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-center text-gray-300 mt-6">No upgrade history yet.</p>
    {% endif %}

    <div class="mt-8 text-center">
      <a href="{% url 'dashboard' %}" class="bg-blue-500 hover:bg-blue-600 transition text-white font-bold py-2 px-4 rounded-lg shadow-lg">
        Back to Dashboard
      </a>
    </div>

  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
  </style>

</body>
</html>
