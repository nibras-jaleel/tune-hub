<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade Details | TuneHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative">

  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/80 to-black/90"></div>

  <div class="relative z-10 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-lg p-8 border border-white/20 animate-fadeIn">

    <h1 class="text-3xl font-extrabold text-center mb-6 text-blue-400 drop-shadow-lg">
      Upgrade Details
    </h1>

    <div class="space-y-3 text-gray-200">
      <p><strong>Vehicle:</strong> {{ upgrade.vehicle.name }}</p>
      <p><strong>Upgrade Part:</strong> {{ upgrade.part }}</p>
      <p><strong>Performance Gain:</strong> +{{ upgrade.performance_gain }} HP</p>
      <p><strong>Installed On:</strong> {{ upgrade.date|date:"M d, Y" }}</p>
    </div>

    <div class="mt-8 text-center">
      <a href="{% url 'history' %}" class="bg-blue-500 hover:bg-blue-600 transition text-white font-bold py-2 px-4 rounded-lg shadow-lg">
        Back to History
      </a>
    </div>

  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-out; }
  </style>

</body>
</html>
