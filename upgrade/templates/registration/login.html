<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TuneHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative">

  <!-- Background Image -->
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center"></div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/80 to-black/90"></div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-md p-8 border border-white/20 animate-fadeIn">
    
    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-center mb-6 text-blue-400 tracking-wide drop-shadow-lg">
      TuneHub Login
    </h1>

    <!-- Django Login Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-200 mb-1">Username</label>
        <input type="text" name="username" id="id_username" required
          class="w-full px-4 py-2 rounded-lg bg-gray-900/50 border border-gray-700 
                 focus:ring-2 focus:ring-blue-500 text-white">
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-900/50 border border-gray-700 
                 focus:ring-2 focus:ring-blue-500 text-white">
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end">
        <a href="{% url 'password_reset' %}" class="text-sm text-blue-400 hover:underline">
          Forgot Password?
        </a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition text-white font-bold py-2 px-4 rounded-lg shadow-lg">
        Login
      </button>
    </form>

    <!-- Sign Up Redirect -->
    <p class="text-center text-gray-400 mt-6 text-sm">
      Donâ€™t have an account? 
      <a href="{% url 'signup' %}" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out;
    }
  </style>

</body>
</html>
